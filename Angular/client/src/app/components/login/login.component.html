<div>
    <form class="ml-5 mt-4" style="width: 500px;">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username"  [(ngModel)]="credentials.username">
         
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" [(ngModel)]="credentials.password" class="form-control" >
        </div>
       
        <button type="submit" (click)="login()" class="btn btn-primary">Log In</button>
      </form>
    </div>
